<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Agent Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Blocky Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { height:100%; background:#000; color:#fff; font-family:'Press Start 2P',monospace; overflow:hidden;}
        #screen-container { position:relative; width:100%; height:100%; }

        /* IPS Log panel */
        #ips-log {
            position:absolute; top:0; right:0;
            width:50%; height:100%;
            background:rgba(0,0,0,0.7);
            overflow-y:auto; padding:20px;
            color:#ff3333; text-shadow:0 0 6px rgba(255,50,50,0.7);
            font-family:'Press Start 2P',monospace; font-size:0.8rem;
            border-left:2px solid #ff3333;
        }
        #ips-log pre { white-space:pre-wrap; }

        /* Welcome screen */
        #welcome-screen {
            position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            padding:20px; border:2px solid #0072C6; border-radius:8px;
            box-shadow:
                    inset 0 1px 0 rgba(255,255,255,0.1),
                    inset 0 -1px 0 rgba(0,0,0,0.7),
                    0 0 12px rgba(0,114,198,0.7);
            text-align:center;
            display:flex; flex-direction:column; align-items:center;
            max-width:90%;
        }
        #globe { width:150px; height:150px; margin-bottom:20px; }

        /* Badge container */
        #badge-container {
            position:relative; width:120px; height:auto; margin-bottom:20px; overflow:hidden;
        }
        #badge { width:100%; height:auto; display:block; }
        #badge-container::after {
            content:''; position:absolute; top:-50%; left:0; width:100%; height:200%;
            background:linear-gradient(
                    to bottom,
                    rgba(0,114,198,0) 0%,
                    rgba(255,255,255,0.2) 50%,
                    rgba(0,114,198,0) 100%
            );
            animation:scan 3s linear infinite;
        }
        @keyframes scan { 0%{transform:translateY(0);}100%{transform:translateY(100%);} }

        /* Typing text */
        #welcome-text {
            font-size:1rem; color:#0072C6; white-space:nowrap; overflow:hidden;
            border-right:.15em solid #0072C6; width:0; display:inline-block;
        }
        @keyframes typing { from{width:0;} to{width:13ch;} }
        @keyframes blink { 50%{border-color:transparent;} }

        /* Eyes sequence */
        #eyes-wrapper {
            position:absolute; top:0; left:0; width:100%; height:100%; display:none;
        }
        #full-glitch-overlay {
            position:absolute; top:0; left:0; width:100%; height:100%;
            background:url('glitch2.jpg') no-repeat center center;
            background-size:cover; opacity:0.2;
            animation:flicker 0.1s steps(2) infinite; pointer-events:none;
        }
        @keyframes flicker {0%,100%{opacity:0.2;}50%{opacity:0.1;}}
        #eyes-content {
            position:relative; z-index:1;
            display:flex; justify-content:center; align-items:center;
            width:50%; height:100%;
        }
        #eye-img, #glitch1-img {
            max-width:45%; height:auto; margin:0 2.5%;
        }
        #eyeglitch-img {
            position:absolute; top:50%; left:25%;
            transform:translate(-25%,-25%);
            width:100%; opacity:0.6;
            animation:glitch-anim 0.3s infinite;
        }
        @keyframes glitch-anim {
            0%{clip:rect(10px,9999px,50px,0);transform:translate(0.5px,-0.5px);}
            20%{clip:rect(80px,9999px,140px,0);transform:translate(-0.5px,0.5px);}
            40%{clip:rect(50px,9999px,100px,0);transform:translate(-0.5px,-0.5px);}
            60%{clip:rect(110px,9999px,170px,0);transform:translate(0.5px,0.5px);}
            80%{clip:rect(30px,9999px,90px,0);transform:translate(-0.5px,0.5px);}
            100%{clip:rect(10px,9999px,50px,0);transform:translate(0.5px,-0.5px);}
        }

        /* Hypnotic distortion overlays */
        #distort-bg, #distort-gif {
            display:none; position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;
        }
        #distort-bg {
            background:url('h1.jpg') no-repeat center center; background-size:cover;
            mix-blend-mode:difference;
            animation:distortIn 2s ease-in-out, distortOut 2s ease-in-out 4s;
        }
        #distort-gif {
            background:url('mk.gif') no-repeat center center; background-size:cover;
            mix-blend-mode:screen;
            animation:crackleIn 2s ease-in-out, crackleOut 2s ease-in-out 4s;
        }
        @keyframes distortIn {
            0%{opacity:0;}50%{opacity:0.6;transform:scale(1.05) rotate(1deg);}100%{opacity:0.8;transform:scale(1.1) rotate(-1deg);}
        }
        @keyframes distortOut {0%{opacity:0.8;}100%{opacity:0;}}
        @keyframes crackleIn {0%{opacity:0;}50%{opacity:0.5;}100%{opacity:0.7;}}
        @keyframes crackleOut {0%{opacity:0.7;}100%{opacity:0;}}

        /* Video behind login */
        #video-container {
            display:none; position:absolute;
            top:55%; left:50%; transform:translate(-50%,-50%);
            width:400px; height:225px; overflow:hidden; pointer-events:none;
            z-index:5; opacity:0; animation:fadeInVideo 2s ease-out forwards 1s;
        }
        @keyframes fadeInVideo { from{opacity:0;} to{opacity:0.3;} }
        #h4video { width:100%; height:100%; object-fit:cover; }
        #video-glitch {
            position:absolute; top:0; left:0; width:100%; height:100%;
            mix-blend-mode:screen; animation:glitch-anim 0.3s infinite; opacity:0.5;
        }

        /* Login form */
        #login-form {
            display:none;
            position:absolute; top:55%; left:50%; transform:translate(-50%,-50%);
            width:90%; max-width:400px; padding:20px;
            background:rgba(0,0,0,0.8);
            border:2px solid #001f3f; border-radius:8px;
            box-shadow:
                    inset 0 1px 0 rgba(255,255,255,0.1),
                    inset 0 -1px 0 rgba(0,0,0,0.7),
                    0 0 12px rgba(0,114,198,0.7);
            text-align:center;
            z-index:10;
        }
        #cyber-logo { width:80px; height:auto; margin:0 auto 10px; opacity:0.8; }
        #login-form .form-control {
            background:rgba(0,0,0,0.6);
            border:1px solid #0072C6;
            color:#fff;
        }
        #login-form .btn-primary { background:#0072C6; border:none; }

        /* Objectives message */
        #objectiveUpdate {
            display:none;
            position:absolute; top:10%; left:50%;
            transform:translateX(-50%);
            z-index:11;
            padding:0.5rem 1rem;
            background:rgba(0,0,0,0.6);
            color:#0f8cff;
            font-family:'Courier New',monospace;
            font-size:0.9rem;
            border-radius:4px;
            opacity:0;
            animation:fadeInText 2s ease-out forwards 1s;
        }
        @keyframes fadeInText {
            from{opacity:0;transform:translate(-50%,-20px);}
            to{opacity:1;transform:translate(-50%,0);}
        }
        #video-container {
            display: none;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 900px;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: fadeInVideo 2s ease-out forwards 1s;
        }

        @keyframes fadeInVideo {
            from { opacity: 0; }
            to   { opacity: 0.3; }
        }

        #h4video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* subtle warp if desired */
            animation: warpVideo 8s ease-in-out infinite alternate;
        }

        @keyframes warpVideo {
            0%   { transform: scale(1) rotate(0deg); }
            50%  { transform: scale(1.02) rotate(0.3deg); }
            100% { transform: scale(1) rotate(-0.3deg); }
        }

        #split-overlay {
            display: none;                /* will show on login, not hypnotic */
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('split.gif') center/contain no-repeat;
            pointer-events: none;
            mix-blend-mode: color-burn;
            opacity: 0.4;
            animation: splitPulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes splitPulse {
            from { opacity:0.3; filter: hue-rotate(0deg) contrast(1); }
            to   { opacity:0.5; filter: hue-rotate(-20deg) contrast(1.2); }
        }

        /* 2) full‐page jitter to simulate signal disruption */
        @keyframes pageJitter {
            0%,100%    { transform: none; }
            10%  { transform: skew(0.5deg, 0.3deg) translate(1px, -1px); }
            20%  { transform: skew(-0.4deg, -0.6deg) translate(-1px, 1px); }
            30%  { transform: skew(0.6deg, -0.2deg) translate(1px, 0); }
            40%  { transform: skew(-0.3deg, 0.5deg) translate(0, -1px); }
        }
        #screen-container {
            /* keep everything else as is */
            animation: none; /* remove any prior animations */
        }
        /* only enable jitter _after_ login shows */
        .logged-in #screen-container {
            animation: pageJitter 0.5s infinite steps(1);
        }
        #side-left,
        #side-right {
            display: none;                /* shown only on login (.logged-in) */
            position: absolute;
            top: 0; height: 100%;
            width: 80px;                  /* adjust width as you like */
            pointer-events: none;
            opacity: 0.6;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 4;                   /* behind the form but above video */
        }

        #side-left {
            left: 0;
            background-image: url('h5.gif');
            border-right: 3px solid #DC143C;       /* Soviet red */
            box-shadow: inset 0 0 10px #DC143C;
        }

        #side-right {
            right: 0;
            background-image: url('h6.gif');
            border-left: 3px solid #0072C6;        /* FBI blue */
            box-shadow: inset 0 0 10px #0072C6;
        }

        /* animate a subtle drift/glitch */
        @keyframes sideGlitch {
            0%,100% { transform: translateX(0); }
            50%     { transform: translateX(2px); }
        }

        .logged-in #side-left,
        .logged-in #side-right {
            display: block;
            animation: sideGlitch 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div id="screen-container">
    <div id="welcome-screen">
        <img id="globe" src="earth_spin.gif" alt="Earth"/>
        <div id="badge-container"><img id="badge" src="fbi.png" alt="FBI Badge"/></div>
        <div id="welcome-text">Welcome Agent</div>
    </div>

    <div id="eyes-wrapper">
        <div id="full-glitch-overlay"></div>
        <div id="eyes-content">
            <img id="eye-img" src="eyes.webp" alt="Eyes"/>
            <img id="glitch1-img" src="glitch1.gif" alt="Glitch"/>
            <img id="eyeglitch-img" src="eyeglitch.gif" alt="Eye Glitch"/>
        </div>
        <div id="ips-log"><pre id="log-content"></pre></div>
    </div>

    <div id="distort-bg"></div>
    <div id="distort-gif"></div>
    <div id="split-overlay"></div>
    <div id="video-container">
        <video id="h4video" src="h4.mp4" autoplay muted loop></video>
        <img id="video-glitch" src="eyeglitch.gif" alt=""/>
    </div>

    <div id="objectiveUpdate">Objectives updated. Login for information.</div>

    <form id="login-form">
        <img id="cyber-logo" src="cyberfbi.png" alt="Cyber FBI"/>
        <h5 class="text-center text-primary mb-4">Secure Login</h5>
        <div class="form-group"><input type="text" class="form-control" placeholder="Username" required/></div>
        <div class="form-group"><input type="password" class="form-control" placeholder="Passcode" required/></div>
        <button type="submit" class="btn btn-primary btn-block">Enter</button>



    </form>
</div>
<div id="side-left"></div>
<div id="side-right"></div>
<!-- A) Original scan effect -->
<iframe id="ytAudio"
        src="https://www.youtube.com/embed/CYcbnFL2HS4?autoplay=1&controls=0&loop=0"
        allow="autoplay" style="display:none;"></iframe>

<!-- B) Glitch sound during hypnotic -->
<iframe id="glitchAudio" allow="autoplay" style="display:none;"></iframe>

<!-- C) Continuous playlist into login -->
<iframe id="bgAudio" allow="autoplay" style="display:none;"></iframe>

<script>
    const logLines = [
        '[2025-07-01 09:12:43] ALERT: Intrusion Attempt Detected from 61.135.169.121:443',
        '[2025-07-01 09:12:44] ACTION: Blocked SYN Flood (Threshold Exceeded)',
        '[2025-07-01 09:12:45] ALERT: Malware Signature "CHN_XEN.SHELL" Matched',
        '[2025-07-01 09:12:46] ACTION: Process "unknown.exe" Quarantined',
        '[2025-07-01 09:12:47] ALERT: Suspicious Port Scan (Ports 1024-2048)',
        '[2025-07-01 09:12:48] ACTION: Established TCP Reset on 61.135.169.121',
        '[2025-07-01 09:12:49] ALERT: Credential Harvesting Pattern Observed',
        '[2025-07-01 09:12:50] ACTION: User Session Terminated'
    ];

    function startTyping() {
        const txt = document.getElementById('welcome-text');
        txt.style.animation = `typing 2s steps(${txt.textContent.length}), blink .5s step-end infinite alternate`;
        txt.style.width = '13ch';
        setTimeout(showEyes, 2500);
    }

    function showEyes() {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('eyes-wrapper').style.display = 'flex';
        startLogParse();
        setTimeout(showLogin, 3000 + logLines.length * 500);
    }

    function startLogParse() {
        const c = document.getElementById('log-content');
        c.textContent = '';
        logLines.forEach((l,i) => {
            setTimeout(() => {
                c.textContent += l + '\n';
                c.parentElement.scrollTop = c.parentElement.scrollHeight;
            }, 500 * i);
        });
    }

    function showLogin() {
        // 1) show distortion
        document.getElementById('distort-bg').style.display = 'block';
        document.getElementById('distort-gif').style.display = 'block';

        // 2) start glitch sound
        document.getElementById('glitchAudio').src =
            'https://www.youtube.com/embed/z6lw5gQVjHc?autoplay=1&controls=0&loop=1';

        // 3) after 2s, cue playlist
        setTimeout(() => {
            document.getElementById('bgAudio').src =
                'https://www.youtube.com/embed/videoseries?list=RDGMEMWO-g6DgCWEqKlDtKbJA1Gw&index=5&autoplay=1&controls=0';
        }, 2000);

        // 4) after 6s, hide distortion, show video + form + objectives
        setTimeout(() => {
            // hide distortion
            document.getElementById('distort-bg').style.display = 'none';
            document.getElementById('distort-gif').style.display = 'none';

            // show split.gif now that we're on login
            document.getElementById('split-overlay').style.display = 'block';

            // reveal the video behind login
            document.getElementById('video-container').style.display = 'block';
            // hide the eyes sequence
            document.getElementById('eyes-wrapper').style.display = 'none';
            // show the form
            document.getElementById('login-form').style.display = 'block';

            // show objectives
            const obj = document.getElementById('objectiveUpdate');
            obj.style.display = 'block';
            obj.style.opacity = 1;

            // enable full‐page jitter
            document.body.classList.add('logged-in');

            // re-enable scrolling
            document.body.style.overflow = 'auto';
        }, 6000);
    }
    document.getElementById('split-overlay').style.display = 'block';
    window.addEventListener('load', () => setTimeout(startTyping, 1000));
</script>
</body>
</html>
